
{% extends 'blog/base.html' %}
{% block content %}
<h1>{{info.name}}</h1>
<h2>Nice having you here!</h2>

<h2>Tech Stack:</h2>
<ul>
{% for language in languages %}
<li>{{language.name}}</li>
{% endfor %}
</ul>
<p> <a href="{{info.twitter}}"> Twitter </a> </p>
<p> <a href="{{info.github}}"> Github </a> </p>
<p> <a href="mailto: {{info.email}}" > Email </a> </p>
<p> <a href="tel: {{info.telephone}}" > Call </a> </p>


<p><a href="{% url 'blog:post_list' %}"> Blogs</a></p>
{% endblock %}
